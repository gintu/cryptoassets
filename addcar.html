
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cryptoassets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item"><h1 class="title">
      cryptoassets</h1>    </a>

    <a class="navbar-item">
      User
    </a>

    <a class="navbar-item">
      Cars List
    </a>

  </div>
</nav>

<section class="section">
  <div class="container ">

<div style="margin-top: 15%;width: 50%;margin-left: 25%">
  <h2 class="title">Add a New Car</h2>
  <h2 class="sub-title">Enter the following Details</h2><br><br>

  <div class="field">
      <label class="label">Registration Number</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>

    <div class="field">
      <label class="label">Modal</label>
      <div class="control">
        <input class="input" type="password" placeholder="Text input">
      </div>
    </div>

     <div class="field">
          <label class="label">Owner</label>
          <div class="control">
            <input class="input" type="password" placeholder="Text input">
          </div>
        </div>

        <div class="field">
                  <label class="label">Year of manufacture</label>
                  <div class="control">
                    <input class="input" type="password" placeholder="Text input">
                  </div>
                </div>


                <div class="file">
                  <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                       Upload an image
                      </span>
                    </span>
                  </label>
                </div>

<br>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text">Cancel</button>
      </div>
    </div>
</div>
  </div>
</section>

<script>

  if (typeof web3 !== 'undefined') {
      web3 = new Web3(web3.currentProvider);
  } else {
      // set the provider you want from Web3.providers
      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
  }

web3.eth.defaultAccount = web3.eth.accounts[0];


</script>

</body>
</html>
